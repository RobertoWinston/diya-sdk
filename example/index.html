<script type="text/javascript" src="../build/maya-client.js"></script>
<script>
	
	
	function onClientAuthenticated(node){
		console.log("Starting App...");
	}
	
	
	var node = new maya.Maya("ws://localhost:1234");
	node.connect(function(){
		var cmd_auth = new maya.core.Authenticate("admin", "admin", function(authenticated){
			if(authenticated){
				console.log("App authenticated !");
				onClientAuthenticated(node);
			}else{
				console.log("App failed to authenticate !");
			}
		});
		node.exec(cmd_auth);
	});
	

</script>
